{% load juntagrico.config %}
<style type="text/css">
    @media screen {
        @font-face {
            font-family: 'Source Sans Pro Light';
            src: url('http://{% config "server_url" %}/static/juntagrico/fonts/SourceSansPro-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Source Sans Pro Regular';
            src: url('http://{% config "server_url" %}/static/juntagrico/fonts/SourceSansPro-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    }
</style>
<table width="500px">
    <tr>
        <td colspan="3" style="text-align: left;">
            <img src="https://www.randebandi.ch/wp-content/uploads/2023/07/cropped-Logo_RB_schwarz_fuer-Webseite.png" alt="Randebandi Logo" style="width: 100px; display: block;">
        </td>
    </tr>
    <tr>
        <td colspan="3" style="padding-top:25px; font-size:14px; font-family: Arial, sans-serif; text-align: left;">
            {% block content %}
            {% endblock %}
            <a href="http://{% config "server_url" %}">
                {% config "server_url" %}
            </a>
        </td>
    </tr>
    <tr>
        <td colspan="3" style="text-align: center;">
            <a href="https://www.randebandi.ch">
             <img src="https://www.randebandi.ch/wp-content/uploads/2024/email banner.jpg" alt="Email Banner" style="max-width: 100%; display: block;">
        </td>
    </tr>
</table>
